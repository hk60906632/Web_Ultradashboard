<div class="account-page">
    <div class="account-container">

        <div class="account-left">
            <div class="headline">Account</div>
            <div class="accountDis">Here is your account detail</div>
            <button id="deleteAcc" class="btn btn-danger" ng-click="vm.deleteUser()">Delete Account</button>
        </div>
        <div class="account-right">
            <div class="form-container">
                <form method="post">
                    <div class="form-group">
                        <div for="firstName">First name</div>
                        <input type="text" id="firstName" class="form-control" ng-model="vm.user.firstName" required />
                    </div>
                    <div class="form-group">
                        <div for="lastName">Last name</div>
                        <input type="text" id="lastName" class="form-control" ng-model="vm.user.lastName" required />
                    </div>
                    <div class="form-group">
                        <div for="username">Username</div>
                        <input type="text" id="username" class="form-control" ng-model="vm.user.username" required />
                    </div>
                    <div class="form-group">
                        <div for="password">Password</div>
                        <input type="password" id="password" class="form-control" ng-model="vm.user.password" />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary accountButt" ng-click="vm.saveUser()">Save</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
